_format_version: "3.0"
_transform: true

services:
  - name: autenticacion
    url: http://host.docker.internal:3000
    routes:
      - name: auth
        paths:
          - /api/auth
        plugins:
          - name: rate-limiting
            config:
              minute: 5
              policy: local
              limit_by: ip
          - name: http-log
            config:
              http_endpoint: http://host.docker.internal:3000/logs
              method: POST
